<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-primary"><i class="fas fa-cogs"></i> Settings</h2>
        
        <!-- User Details Section -->
        <section class="mt-4">
            <h3>User Details</h3>
            <form id="user-details-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </section>

        <!-- Notification Preferences Section -->
        <section class="mt-4">
            <h3>Notification Preferences</h3>
            <form id="notification-preferences-form">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="email-notifications">
                    <label class="form-check-label" for="email-notifications">Email Notifications</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sms-notifications">
                    <label class="form-check-label" for="sms-notifications">SMS Notifications</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="push-notifications">
                    <label class="form-check-label" for="push-notifications">Push Notifications</label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Save Preferences</button>
            </form>
        </section>

        <!-- Theme Settings Section -->
        <section class="mt-4">
            <h3>Theme Settings</h3>
            <form id="theme-settings-form">
                <div class="mb-3">
                    <label for="theme" class="form-label">Select Theme</label>
                    <select class="form-select" id="theme" required>
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Apply Theme</button>
            </form>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        // Load existing settings from localStorage
        window.onload = function() {
            document.getElementById('username').value = localStorage.getItem('username') || '';
            document.getElementById('email').value = localStorage.getItem('email') || '';
            document.getElementById('email-notifications').checked = JSON.parse(localStorage.getItem('emailNotifications')) || false;
            document.getElementById('sms-notifications').checked = JSON.parse(localStorage.getItem('smsNotifications')) || false;
            document.getElementById('push-notifications').checked = JSON.parse(localStorage.getItem('pushNotifications')) || false;
            document.getElementById('theme').value = localStorage.getItem('theme') || 'light';
        };

        // User Details Form Submission
        document.getElementById('user-details-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Save user details to localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            // Password can be handled securely in real applications

            alert('User details saved successfully!');
        });

        // Notification Preferences Form Submission
        document.getElementById('notification-preferences-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const emailNotifications = document.getElementById('email-notifications').checked;
            const smsNotifications = document.getElementById('sms-notifications').checked;
            const pushNotifications = document.getElementById('push-notifications').checked;

            // Save preferences to localStorage
            localStorage.setItem('emailNotifications', emailNotifications);
            localStorage.setItem('smsNotifications', smsNotifications);
            localStorage.setItem('pushNotifications', pushNotifications);

            alert('Notification preferences saved successfully!');
        });

        // Theme Settings Form Submission
        document.getElementById('theme-settings-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const selectedTheme = document.getElementById('theme').value;
            localStorage.setItem('theme', selectedTheme);
            alert('Theme applied successfully! Refresh the page to see changes.');
        });
    </script>
</body>
</html>
