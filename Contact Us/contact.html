<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Farming Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions or feedback, feel free to contact us using the form below.</p>
        
        <form id="contactForm" action="contact.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>
        
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
        
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Subject of Your Inquiry" required>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
        
            <div class="form-buttons">
                <button type="submit" id="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        
    </div>
    <footer class="text-center mt-4">
        <p class="translate" data-translate="footerText">&copy; 2024 FMS Inventory. All Rights Reserved.</p>
        <p class="translate" data-translate="contactUs">Contact us: <a href="mailto:support@example.com" class="translate" data-translate="supportEmail">support@example.com</a></p>
    </footer>
    <script src="contact.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
